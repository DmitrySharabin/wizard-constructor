<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Dmitry Sharabin">
    <meta name="keywords" content="Mavo">
    <link rel="stylesheet" href="./app.css">
    <!-- Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <!-- Mavo -->
    <link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
    <script src="https://dev.mavo.io/dist/mavo.js"></script>
    <title>Интерактивный рабочий блокнот | Конструктор визардов</title>
</head>

<body>
    <header>
        <h1>Конструктор визардов</h1>
    </header>

    <main mv-app="wizardConstructor" mv-storage="local" mv-bar="import export edit save" mv-plugins="locale-ru" lang="ru">
        <aside class="breadcrumbs">
            <h3>Хлебные крошки</h3>
            <ol>
                <li mv-multiple mv-value="steps.short_name"></li>
            </ol>
        </aside>
        <section class="basic-parameters">
            <h3 class="hidden">Базовые параметры</h3>
            <p class="hidden" property="id" mv-default=" "></p>
            <h2 property="name" mv-default=" "></h2>
            <p property="description" mv-default=" "></p>
            <label class="hidden">
                Тип
                <select property="type">
                    <option>wizard</option>
                    <option>simple</option>
                    <option>checklist</option>
                </select>
            </label>
        </section>
        <h3 class="hidden">Параметры уведомления</h3>
        <section class="hidden" property="run_at" mv-multiple>
            <p type="text" property="at" mv-default="08:00"></p>
            <label>
                Оповещение <input type="checkbox" property="bell" checked>
            </label>
        </section>
        <label class="hidden">
            Режим
            <select property="exec_mode">
                <option>background</option>
                <option>permanent</option>
            </select>
        </label>
        <h3 class="hidden">Шаги</h3>
        <details property="steps" mv-multiple>
            <summary>Шаг [id]</summary>
            <p class="hidden" property="id" mv-default="[$index + 1]" mv-mode="read"></p>
            <p property="name" mv-default=" "></p>
            <p class="hidden" property="short_name" mv-default=" "></p>
            <p property="description" mv-plugins="tinymce" mv-default=" "></p>
            <p property="documents" mv-multiple mv-default=" "></p>
            <h4 class="hidden">Чек-листы</h4>
            <section property="checklists" mv-multiple>
                <p class="hidden" property="id" mv-default="[$index + 1]" mv-mode="read"></p>
                <p property="name" mv-plugins="tinymce" mv-default=" "></p>
                <p property="description" mv-plugins="tinymce" mv-default=" "></p>
                <label class="hidden">
                    <input type="checkbox" property="multiple" checked>
                    <span>Множественный выбор</span>
                </label>
                <p property="documents" mv-multiple></p>
                <h5 class="hidden">Пункты</h5>
                <section property="items" mv-multiple>
                    <p class="hidden" property="id" mv-default="[checklists.$index + 1].[$index + 1]" mv-mode="read"></p>
                    <label class="list-items">
                        <input type="[if(multiple, 'checkbox', 'radio')]" name="list-item">
                        <p property="name" mv-plugins="tinymce" mv-default=" "></p>
                    </label>
                    <p property="documents" mv-multiple></p>
                    <label class="hidden">
                        <input type="checkbox" property="required" checked>
                        <span>Обязательный</span>
                    </label>
                </section>
            </section>
            <p property="footer_description" mv-plugins="tinymce" mv-default=" "></p>
        </details>
        <h3 class="hidden">Уведомление</h3>
        <section class="hidden" property="notification">
            <p property="title"></p>
            <p property="description" mv-plugins="tinymce"></p>
            <p property="footer" mv-plugins="tinymce"></p>
            <p property="button_text"></p>
        </section>
    </main>

    <footer>
        <p>
            Сделано с ♥︎ <a href="https://d12n.me/" target="_blank">Дмитрием Шарабиным</a> с помощью <a href="https://mavo.io/"
                target="_blank">Mavo</a>.
        </p>
    </footer>
</body>
