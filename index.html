<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Dmitry Sharabin">
    <meta name="keywords" content="Mavo">
    <link rel="stylesheet" href="./app.css">
    <!-- Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <!-- Mavo -->
    <link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css">
    <script src="https://dev.mavo.io/dist/mavo.js"></script>
    <title>Интерактивный рабочий блокнот | Конструктор визардов</title>
</head>

<body>
    <header>
        <h1>Конструктор визардов</h1>
    </header>

    <main mv-app="wizardConstructor" mv-storage="local" mv-bar="import export edit save" mv-plugins="locale-ru" lang="ru">
        <h2>Задача</h2>
        <h3>Общие параметры</h3>
        <label>
            id <input type="text" property="id" pattern="[12]\.[0-3][0-9]\.[0-9]{2}\.[0-9]{2}" mv-default=" ">
        </label>
        <label>
            Название <textarea property="name" mv-default=" "></textarea>
        </label>
        <label>
            Описание <textarea property="description" mv-default=" "></textarea>
        </label>
        <label>
            Тип
            <select property="type">
                <option>wizard</option>
                <option>simple</option>
                <option>checklist</option>
            </select>
        </label>
        <fieldset property="run_at" mv-multiple>
            <legend>Параметры уведомления</legend>
            <label>
                Время <input type="text" property="at" mv-default="08:00">
            </label>
            <label>
                Оповещение <input type="checkbox" property="bell" checked>
            </label>
        </fieldset>
        <label>
            Режим
            <select property="exec_mode">
                <option>background</option>
                <option>permanent</option>
            </select>
        </label>
        <h3>Описание шагов</h3>
        <fieldset property="steps" mv-multiple>
            <legend>Шаг</legend>
            <label>
                id <input type="text" property="id" mv-default="[$index + 1]">
            </label>
            <label>
                Текст в форме <textarea property="name" mv-default=" "></textarea>
            </label>
            <label>
                Текст в меню <textarea property="short_name" mv-default=" "></textarea>
            </label>
            <label>
                Примечание <textarea property="description" mv-plugins="markdown" mv-default=" "></textarea>
            </label>
            <label>
                Документы <input type="text" property="documents" pattern="[0-3][0-9]\.[1-3]\.[0-9]{2}" mv-multiple>
            </label>
            <fieldset property="checklists" mv-multiple>
                <legend>Чек-лист</legend>
                <label>
                    id <input type="text" property="id" mv-default="[$index + 1]">
                </label>
                <label>
                    Заголовок <textarea property="name" mv-plugins="markdown" mv-default=" "></textarea>
                </label>
                <label>
                    Примечание <textarea property="description" mv-plugins="markdown" mv-default=" "></textarea>
                </label>
                <label>
                    Множественный выбор <input type="checkbox" property="multiple" checked>
                </label>
                <label>
                    Документы <input type="text" property="documents" pattern="[0-3][0-9]\.[1-3]\.[0-9]{2}" mv-multiple>
                </label>
                <fieldset property="items" mv-multiple>
                    <legend>Пункт</legend>
                    <label>
                        id <input type="text" property="id" mv-default="[checklists.$index + 1].[$index + 1]">
                    </label>
                    <label>
                        Текст <textarea property="name" mv-plugins="markdown" mv-default=" "></textarea>
                    </label>
                    <label>
                        Документы <input type="text" property="documents" pattern="[0-3][0-9]\.[1-3]\.[0-9]{2}" mv-multiple>
                    </label>
                    <label>
                        Обязательный <input type="checkbox" property="required" checked>
                    </label>
                </fieldset>
            </fieldset>
            <label>
                Текст над кнопкой <textarea property="footer_description" mv-plugins="markdown" mv-default=" "></textarea>
            </label>
        </fieldset>
        <!-- <h3>Описание переходов</h3>
        <fieldset property="workflow">
            <legend>
                Переход
            </legend>
            <div property="step" mv-multiple>
                <label>
                    На какой шаг <input type="text" property="to" mv-default=" ">
                </label>
                <fieldset property="conditions" mv-multiple>
                    <legend>
                        Условие
                    </legend>
                    <label>
                        id чек-листа <input type="text" property="checklist" mv-default=" ">
                    </label>
                    <label>
                        Номер пункта <input type="text" property="items" mv-multiple>
                    </label>
                </fieldset>
            </div>
        </fieldset> -->
        <h3>Описание структуры уведомления</h3>
        <fieldset property="notification">
            <legend>Уведомление</legend>
            <label>
                Заголовок <textarea property="title" mv-default=" "></textarea>
            </label>
            <label>
                Текст <textarea property="description" mv-plugins="markdown" mv-default=" "></textarea>
            </label>
            <label>
                Текст над кнопкой <textarea property="footer" mv-plugins="markdown" mv-default=" "></textarea>
            </label>
            <label>
                Текст на кнопке <input type="text" property="button_text" mv-default=" ">
            </label>
        </fieldset>
    </main>

    <footer>
        <p>
            Сделано с ♥︎ <a href="https://d12n.me/" target="_blank">Дмитрием Шарабиным</a> с помощью <a href="https://mavo.io/"
                target="_blank">Mavo</a>.
        </p>
    </footer>
</body>
